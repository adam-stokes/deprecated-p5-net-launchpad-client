name = Net-Launchpad-Client
author = Adam Stokes <adamjs@cpan.org>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year = 2014

[NextRelease]
filename=Changes
format=%-7v %{yyyy-MM-dd}d
time_zone=UTC

[Git::NextVersion]
[Git::Check]
[Git::Commit]
[Git::CommitBuild]
[Git::Tag]
[Git::Push]
[Git::GatherDir]
exclude_filename = README
exclude_filename = Makefile.PL
exclude_filename = META.yml
exclude_filename = cpanfile

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = UploadToCPAN

[AutoPrereqs]
[Prereqs]
Net::Launchpad = 0
Class::Load = 0
Mojolicious = 0
-phase = test
Test::More = 0
Test::NoTabs = 0
Test::Mojo = 0

[PkgVersion]

[PodWeaver]

[Test::NoTabs]
[CheckChangeLog]
[Test::MinimumVersion]
[Test::Portability]
[ReadmeAnyFromPod]

[CopyFilesFromBuild]
copy = README
copy = Makefile.PL
copy = META.yml
copy = cpanfile

[FakeRelease]
